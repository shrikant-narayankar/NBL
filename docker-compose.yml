version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: nbl
      POSTGRES_PASSWORD: nblpassword
      POSTGRES_DB: nbl_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  app:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: nbl
      POSTGRES_PASSWORD: nblpassword
      POSTGRES_DB: nbl_db
      DATABASE_URL: "postgresql+asyncpg://nbl:nblpassword@db:5432/nbl_db"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app           # mount source code for live edit
      - ./backend/alembic:/app/alembic   # ensure migrations are available
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_TARGET=http://app:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app

  tests:
    build: ./backend
    user: root
    volumes:
      - ./backend:/app

volumes:
  db_data: