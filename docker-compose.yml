version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: nbl
      POSTGRES_PASSWORD: nblpassword
      POSTGRES_DB: nbl_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 10s
      timeout: 10s
      retries: 1
      start_period: 30s

  app:
    build: ...
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: nbl
      POSTGRES_PASSWORD: nblpassword
      POSTGRES_DB: nbl_db
      DATABASE_URL: "postgresql+asyncpg://nbl:nblpassword@db:5432/nbl_db"
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app           # mount only source code if you need live edit
      - ./alembic:/app/alembic   # ensure migrations and alembic.ini are present
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
volumes:
  db_data: